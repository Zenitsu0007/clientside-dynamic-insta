<!DOCTYPE html>
<html lang="en">
  <head>
    <title>insta485</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/create_style.css') }}"
    />
  </head>

  <body>
    <!-- Navigation Links -->
    <header>
      <nav>
        <a href="/">insta485</a>
        <div class="navbar-right">
          <a href="{{url_for('login')}}">Login</a>
          <a href="/users/{{ logname }}/">{{ logname }}</a>
        </div>
      </nav>
    </header>

    <!-- DO NOT CHANGE THIS (aside from styling) -->
    <form
      action="/accounts/?target={{ url_for('show_index')}}"
      method="post"
      enctype="multipart/form-data"
      class="signup-form"
    >
      <div class="form-group">
        <label for="file">Profile Picture</label>
        <input
          type="file"
          name="file"
          id="file"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="submit"
          name="signup"
          value="Sign Up"
          class="btn btn-primary"
        />
        <input type="hidden" name="operation" value="create" />
      </div>
    </form>

    <div class="link-login">
      <a href="{{ url_for('login')}}">Already have an account? Login</a>
    </div>
  </body>
</html>
